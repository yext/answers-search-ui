<html>

<head>
  <meta charset="utf-8" />

  <script src="http://localhost:9999/dist/answerstemplates.compiled.min.js"></script>
  <script src="http://localhost:9999/dist/answers.js"></script>
  <link rel="stylesheet" type="text/css" href="http://localhost:9999/dist/answers.css">
  <style>
    .bottom {
      display: flex;
      margin-top: 25px;
    }

    .left {
      min-width: 300px;
    }
  
    .right {
      flex-grow: 1;
    }
  </style>
</head>

<body>
  <div class="answers-container">
    <div class="search-bar-container"></div>
    <div class="navigation-container"></div>
    <div class="bottom">
      <div class="left">
        <div class="filterbox-container"></div>
      </div>
      <div class="right">
        <div class="pagination-container"></div>
        <div class="results-container"></div>
      </div>
    </div>
  </div>

  <script>
    ANSWERS.init({
      apiKey: '2d8c550071a64ea23e263118a2b0680b',
      experienceKey: 'slanswers',
      businessId: '3350634',
      experienceVersion: 'PRODUCTION',
      templateBundle: TemplateBundle.default,
      search: {
        verticalKey: 'people',
        defaultInitialSearch: ''
      },
      onReady: function () {
        this.setGeolocation(38.8955, -77.0699);

        this.addComponent('SearchBar', {
          container: '.search-bar-container',
          clearButton: true,
          promptForLocation: false,
          verticalKey: 'people',
          allowEmptySearch: true
        });

        this.addComponent('Navigation', {
          container: '.navigation-container',
          verticalPages: [
            {
              label: 'Home',
              url: './universal',
              isFirst: true
            },
            {
              label: 'Facets',
              url: './facets',
              isActive: true
            },
            {
              label: 'Vertical',
              url: './vertical',
            }
          ],
        });

        ANSWERS.addComponent('FilterBox', {
          container: '.filterbox-container',
          filters: [
            {
              type: 'FilterOptions',
              optionType: 'STATIC_FILTER',
              label: 'Location',
              control: 'multioption',
              options: [
                {
                  label: 'canada',
                  field: 'c_employeeCountry',
                  value: 'Canada',
                },
                {
                  label: 'remote',
                  field: 'c_employeeCountry',
                  value: 'Remote'
                },
                {
                  label: 'usa',
                  field: 'c_employeeCountry',
                  value: 'United States'
                }
              ]
            },
            {
              type: "FilterOptions",
              label: "DISTANCE",
              optionType: "RADIUS_FILTER",
              control: "singleoption",
              options: [
                {
                  "label": "0 miles",
                  "value": 0,
                },
                {
                  "label": "5 miles",
                  "value": 8046.72,
                },
                {
                  "label": "10 miles",
                  "value": 16093.4,
                },
                {
                  "label": "25 miles",
                  "value": 40233.6,
                },
              ]
            },
            {
              type: 'FilterOptions',
              optionType: 'STATIC_FILTER',
              label: 'STATIC FILTERS',
              control: 'multioption',
              options: [
                {
                  label: 'Bot2',
                  field: 'c_awards',
                  value: 'Bot2'
                },
                {
                  label: 'Marty',
                  field: 'c_puppyPreference',
                  value: 'Marty',
                },
                {
                  label: 'Frodo',
                  field: 'c_puppyPreference',
                  value: 'Frodo',
                }
              ]
            }
          ],
          verticalKey: 'people',
          searchOnChange: true,
          expand: false
        });

        this.addComponent('VerticalResults', {
          container: '.results-container',
          appliedFilters: {
            removable: true
          }
        });

        this.addComponent('Pagination', {
          container:'.pagination-container',
        });
      }
    })
  </script>
</body>

</html>
