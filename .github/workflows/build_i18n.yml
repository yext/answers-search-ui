name: Build Answers i18n assets

on:
  workflow_call:
    inputs:
      build_script:
        required: false
        default: build-locales
        type: string
      cloud_region:
        required: false
        default: US
        type: string
      output_dir:
        required: false
        default: dist
        type: string

jobs:
  create_language_matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
    - id: set-matrix
      run: |
        echo matrix=$(node -e 'console.log(require("./conf/i18n/constants").ALL_LANGUAGES)') >> $GITHUB_OUTPUT

  build:
    needs: create_language_matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: ${{ fromJson(needs.create_language_matrix.outputs.matrix) }}
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Use Node.js 16
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
    - run: npm ci
    - run: LANGUAGE=${{ matrix.language }} CLOUD_REGION=${{ inputs.cloud_region }} npm run ${{ inputs.build_script }}
    - run: |
        if [ "${{ matrix.language }}" == "en" ]; then 
          npm run size
        fi
    - run: |
        if [ "${{ inputs.output_dir }}" != "dist" ]; then 
          mv dist ${{ inputs.output_dir }}
        fi
    - name: Create build-output artifact
      uses: actions/upload-artifact@v3
      with:
        name: build-output
        path: ${{ inputs.output_dir }}
